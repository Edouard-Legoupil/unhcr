---
layout: example
categories: example/v1.0.0
version: v1.0.0
title: L.mapbox.marker.icon for a single marker
description: Using a low-level marker constructor without GeoJSON
tags:
  - markers
---

<div id='map'></div>
<script>
var map = L.mapbox.map('map', 'examples.map-20v6611k')
    .setView([37.9, -77], 6);

L.marker([37.9, -77], {
    icon: L.mapbox.marker.icon({
        'marker-size': 'large',
        'marker-symbol': 'bus',
        'marker-color': '#fa0'
    })
}).addTo(map);
</script>
