title: Using L.tileLayer.canvas

tags:
  - layers
---

<div id='map'></div>
<script>
var map = L.mapbox.map('map', 'examples.map-i86nkdio')
    .setView([40, -74.50], 9);

// This is an example of using the L.tileLayer.canvas to
// draw our own pictures in a tile layer. Since it's using the Canvas
// API, this will not be compatible with Internet Explorer 8 and below.
// See full documentation:
// https://www.mapbox.com/mapbox.js/api/v1.6.2/l-tilelayer-canvas/
var canvasTiles = L.tileLayer.canvas();

canvasTiles.drawTile = function(canvas, tilePoint, zoom) {
	var ctx = canvas.getContext('2d');
    ctx.fillText(tilePoint.toString(), 50, 50);
    ctx.globalAlpha = 0.3;
    ctx.fillStyle = '#fff';
    ctx.fillRect(10, 10, 246, 246);
};

canvasTiles.addTo(map);
</script>
